<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boulou | Plug Manager</title>
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/home.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
	<script defer src="/js/main.js"></script>
	<script defer src="/js/home.js"></script>
</head>
<body>
	<form>
		<div class="input-wrapper">
			<label>Votre adresse email</label>
			<input type="email" name="boulou_mail" required>
			<span class="message"></span>
		</div>
		<div class="input-wrapper">
			<label>Votre mot de passe</label>
			<input type="password" name="boulou_password" required>
			<span class="message"></span>
		</div>
		<div class="input-wrapper checkbox">
			<input type="checkbox" name="session-active">
			<label>Garder ma session active après la connexion</label>
		</div>
		<button type="submit" class="default"><i class="fa fa-log-in"></i>Se connecter à mon compte</button>
		<a href="" title="S'inscrire sur notre plateforme">Vous n'avez pas encore de compte ? Cliquez ici</a>
		<div class="state-message-container"></div>
	</form>
</body>
</html>
